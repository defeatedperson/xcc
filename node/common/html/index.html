<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用XCC防御系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .welcome-container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 20px;
        }

        .welcome-desc {
            font-size: 16px;
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .welcome-container {
                padding: 30px 25px;
            }
            .welcome-title {
                font-size: 24px;
            }
            .welcome-desc {
                font-size: 15px;
            }
        }

        /* 新增：驱动信息样式 */
        .powered-by {
            margin-top: 20px;
        }
        .powered-link {
            color: #3498db;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .powered-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        /* 移动端适配 */
        @media (max-width: 480px) {
            .powered-link {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">欢迎使用XCC防御系统</h1>
        <p class="welcome-desc">
            您的网站已成功接入XCC智能防御系统，当前处于全面保护状态。<br>
            如需查看实时防护数据或调整策略，请登录管理后台。
        </p>
        <!-- 新增：驱动信息区域 -->
        <div class="powered-by">
          <a href="https://github.com/defeatedperson/xcc" target="_blank" class="powered-link">Powered by XCC</a>
      </div>
    </div>
</body>
</html>
